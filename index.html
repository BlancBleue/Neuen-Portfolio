<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neel Nikhil | Full Stack Developer</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/TagCloud@2.2.0/dist/TagCloud.min.js"></script>

    <style>
        :root {
            --bg: #050505; --txt: #ffffff; --accent: #8b5cf6; 
            --glass: rgba(255, 255, 255, 0.04); --border: rgba(255, 255, 255, 0.12);
            --sphere-web: rgba(139, 92, 246, 0.5);
            --dot-color: rgba(255, 255, 255, 0.4);
        }

        [data-theme="light"] {
            --bg: #f8fafc; --txt: #0f172a; --accent: #6366f1;
            --glass: rgba(15, 23, 42, 0.05); --border: rgba(15, 23, 42, 0.15);
            --sphere-web: rgba(99, 102, 241, 0.6);
            --dot-color: rgba(15, 23, 42, 0.2);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: background 0.3s, border 0.3s; }
        body { background: var(--bg); color: var(--txt); font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* --- INTRO OVERLAY --- */
        #intro-overlay {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            transition: transform 1.2s cubic-bezier(0.85, 0, 0.15, 1);
        }
        .scramble-text { font-family: 'JetBrains Mono'; font-weight: 900; font-size: clamp(2rem, 10vw, 6rem); color: var(--accent); }
        .system-status { margin-top: 20px; font-family: 'JetBrains Mono'; font-size: 0.7rem; color: rgba(255,255,255,0.3); letter-spacing: 5px; }
        body.loaded #intro-overlay { transform: translateY(-100%); }

        #dotCanvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; opacity: 1; }

        /* --- THE SPLIT NAVIGATION BARS --- */
        .site-header { 
            position: fixed; width: 100%; top: 0; z-index: 999; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 15px 0; pointer-events: none; 
        }

        /* BAR 1: Top Progress */
        .scroll-vessel { 
            width: 250px; height: 3px; background: rgba(255,255,255,0.1); 
            border-radius: 10px; margin-bottom: 12px; overflow: hidden; 
        }
        #progress-bar { height: 100%; width: 0%; background: var(--accent); transition: width 0.1s; }

        /* BAR 2: Split Island */
        .nav-island { display: flex; align-items: center; gap: 12px; pointer-events: auto; }

        .nav-pill-main {
            background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border);
            padding: 10px 25px; border-radius: 100px; display: flex; align-items: center; gap: 20px;
        }
        
        .nav-pill-dynamic {
            background: var(--accent); color: white; padding: 10px 25px; border-radius: 100px;
            font-family: 'JetBrains Mono'; font-weight: 800; font-size: 0.7rem;
            letter-spacing: 2px; text-transform: uppercase; min-width: 120px; text-align: center;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        .nav-item { text-decoration: none; color: var(--txt); font-weight: 700; font-size: 0.8rem; letter-spacing: 1px; }

        /* Minimal Theme Toggle (No Emojis) */
        .theme-btn { 
            background: transparent; border: 2px solid var(--txt); width: 22px; height: 22px; 
            border-radius: 50%; cursor: pointer; position: relative; overflow: hidden;
        }
        [data-theme="dark"] .theme-btn { background: linear-gradient(90deg, var(--txt) 50%, transparent 50%); }

        /* --- ORIGINAL HERO & BENTO --- */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; position: relative; }
        .massive-hero, .flowing-header {
            font-weight: 900; letter-spacing: -6px; line-height: 0.8;
            background: linear-gradient(to right, #8b5cf6, #3b82f6, #f472b6, #fbbf24, #8b5cf6);
            background-size: 300% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: colorCycle 5s linear infinite;
        }
        .massive-hero { font-size: clamp(4rem, 15vw, 11rem); }
        .flowing-header { font-size: clamp(3rem, 10vw, 6.5rem); margin-top: 10px; }
        @keyframes colorCycle { to { background-position: 300% center; } }

        .ai-terminal { margin-top: 50px; width: 90%; max-width: 450px; background: var(--glass); border: 1px solid var(--border); padding: 20px; border-radius: 30px; }
        .ai-display { color: var(--accent); font-family: 'JetBrains Mono'; font-size: 0.8rem; margin-bottom: 15px; text-align: left; }

        .bento { display: grid; max-width: 1200px; margin: 100px auto; gap: 20px; grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 350px 350px; padding: 0 20px; }
        .card { background: var(--glass); border: 1px solid var(--border); border-radius: 40px; position: relative; overflow: hidden; }
        .card-a { grid-column: 1; grid-row: 1 / span 2; } 
        .card-a img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(1); transition: 0.4s; }
        .card-a:hover img { filter: grayscale(0); }
        .hobby-btns { display: flex; gap: 15px; margin-top: 25px; }
        .hobby-btns span { padding: 12px 25px; border: 1px solid var(--border); border-radius: 50px; color: var(--accent); font-weight: 800; cursor: pointer; transition: 0.3s; }

        /* --- ORIGINAL SPHERE --- */
        .skills-section { padding: 100px 0; text-align: center; }
        .sphere-container { height: 750px; width: 100%; display: flex; justify-content: center; align-items: center; position: relative; }
        .sphere-outline { position: absolute; width: 620px; height: 620px; border: 3px solid var(--sphere-web); border-radius: 50%; pointer-events: none; box-shadow: inset 0 0 50px var(--sphere-web), 0 0 30px var(--sphere-web); opacity: 0.8; }
        .tagcloud--item img { width: 70px !important; height: 70px !important; filter: brightness(0) invert(1); transition: 0.4s; }
    </style>
</head>
<body>

    <div id="intro-overlay">
        <div class="scramble-text" id="scramble">00000000000</div>
        <div class="system-status" id="status">INITIALIZING SYSTEM...</div>
    </div>

    <canvas id="dotCanvas"></canvas>

    <header class="site-header">
        <div class="scroll-vessel"><div id="progress-bar"></div></div>
        <div class="nav-island">
            <nav class="nav-pill-main">
                <a href="index.html" class="nav-item">Home</a>
                <a href="achievements.html" class="nav-item">Achievements</a>
                <a href="guestbook.html" class="nav-item">GuestBook</a>
                <a href="contact.html" class="nav-item">Contact</a>
                <button class="theme-btn" onclick="toggleTheme()" id="tBtn"></button>
            </nav>
            <div class="nav-pill-dynamic" id="section-indicator">HOME</div>
        </div>
    </header>

    <section class="hero" id="home">
        <h1 class="massive-hero">NEEL NIKHIL</h1>
        <p style="font-family:'JetBrains Mono'; letter-spacing: 12px; opacity: 0.5; font-weight: 800;">FULL STACK DEVELOPER</p>
        <div class="ai-terminal">
            <div id="ai-out" class="ai-display">AI: Grid Reconfigured. Status: Peak.</div>
            <div style="display:flex; background:rgba(0,0,0,0.1); border-radius:50px; padding:5px;">
                <input type="text" id="ai-in" placeholder="Query..." style="flex:1; background:transparent; border:none; padding-left:15px; outline:none; color:inherit;">
                <button onclick="runAI()" style="background:var(--accent); border:none; color:white; padding:8px 20px; border-radius:50px; font-weight:800; cursor:pointer;">RUN</button>
            </div>
        </div>
    </section>

    <main class="bento" id="about">
        <div class="card card-a"><img src="me.jpg" id="p-img"></div>
        <div class="card" style="grid-column: 2 / span 2; padding:50px; display:flex; align-items:flex-end;">
            <div style="display:flex; justify-content:space-between; width:100%; align-items:flex-end;">
                <div><small style="opacity:0.5; letter-spacing:4px;">NEXUS</small><h2 style="font-size:3rem; font-weight:900;">Bangalore, IN</h2></div>
                <div id="clock" style="font-family:'JetBrains Mono'; color:var(--accent); font-weight:800; font-size:1.5rem;">00:00:00</div>
            </div>
        </div>
        <div class="card" style="grid-column: 2 / span 2; padding:50px;">
            <h2 style="font-size:2.5rem; font-weight:900;">Interests</h2>
            <div class="hobby-btns">
                <span onmouseover="swp('coding')" onmouseout="swp('default')">CODING</span>
                <span onmouseover="swp('chess')" onmouseout="swp('default')">CHESS</span>
                <span onmouseover="swp('snooker')" onmouseout="swp('default')">SNOOKER</span>
            </div>
        </div>
    </main>

    <section class="skills-section" id="skills">
        <h2 class="flowing-header">TECH STACK</h2>
        <div class="sphere-container">
            <div class="sphere-outline"></div>
            <div class="tagcloud"></div>
        </div>
    </section>

    <script>
        function toggleTheme() {
            const b = document.documentElement;
            const isDark = b.getAttribute('data-theme') === 'dark';
            b.setAttribute('data-theme', isDark ? 'light' : 'dark');
        }

        const targetText = "NEEL NIKHIL";
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        let iteration = 0;

        function startIntro() {
            const interval = setInterval(() => {
                document.getElementById('scramble').innerText = targetText.split("")
                    .map((l, i) => i < iteration ? targetText[i] : chars[Math.floor(Math.random()*chars.length)])
                    .join("");
                if(iteration >= targetText.length) {
                    clearInterval(interval);
                    setTimeout(() => {
                        document.body.classList.add('loaded');
                        initCanvas();
                        initSphere();
                    }, 500);
                }
                iteration += 1/3;
            }, 50);
        }

        const cvs = document.getElementById('dotCanvas');
        const ctx = cvs.getContext('2d');
        let dots = [], mouse = {x:-1000, y:-1000};

        function initCanvas() {
            cvs.width = window.innerWidth; cvs.height = window.innerHeight;
            for(let x=0; x<cvs.width+50; x+=40) 
                for(let y=0; y<cvs.height+50; y+=40) 
                    dots.push({x, y, baseSize: Math.random() * 1.5 + 0.5});
            draw();
        }

        function draw() {
            ctx.clearRect(0,0,cvs.width,cvs.height);
            const dotColor = getComputedStyle(document.documentElement).getPropertyValue('--dot-color');
            dots.forEach(d => {
                const dist = Math.hypot(mouse.x-d.x, mouse.y-d.y);
                const isActive = dist < 150;
                ctx.fillStyle = isActive ? '#8b5cf6' : dotColor;
                ctx.beginPath(); ctx.arc(d.x, d.y, isActive ? 3 : d.baseSize, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(draw);
        }

        window.onmousemove = e => { mouse.x=e.clientX; mouse.y=e.clientY; };

        function initSphere() {
            const icons = ['React', 'Next', 'SQL', 'JS', 'Python', 'Node', 'Git', 'HTML', 'Docker', 'CPP'];
            TagCloud('.tagcloud', icons, { radius: 280, maxSpeed: 'normal' });
        }

        window.addEventListener('scroll', () => {
            const winScroll = document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            document.getElementById("progress-bar").style.width = (winScroll / height) * 100 + "%";

            const sections = ['home', 'about', 'skills'];
            sections.forEach(id => {
                const el = document.getElementById(id);
                if (el && winScroll >= el.offsetTop - 300) {
                    document.getElementById("section-indicator").innerText = id;
                }
            });
        });

        function runAI() { document.getElementById('ai-out').innerText = "AI: Core Systems Online."; }
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        window.onload = () => setTimeout(startIntro, 500);
    </script>
</body>
</html>
