<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neel Nikhil | Digital Architect</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/TagCloud@2.2.0/dist/TagCloud.min.js"></script>

    <style>
        :root {
            --bg: #050505; --txt: #ffffff; --accent: #8b5cf6; 
            --glass: rgba(255, 255, 255, 0.04); --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--txt); font-family: 'Inter', sans-serif; overflow-x: hidden; }

        #dotCanvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }

        /* --- NAVIGATION --- */
        .site-header {
            position: fixed; width: 100%; top: 0; z-index: 9999;
            display: flex; justify-content: space-between; align-items: center; padding: 25px 5%;
        }
        .nav-pill {
            background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(20px);
            border: 1px solid var(--border); padding: 12px 35px; border-radius: 100px;
        }
        .nav-item { text-decoration: none; color: white; font-weight: 700; font-size: 0.85rem; margin: 0 12px; }

        /* --- HERO & AI --- */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .massive-hero {
            font-size: clamp(4rem, 15vw, 11rem); font-weight: 900; letter-spacing: -8px; line-height: 0.8;
            background: linear-gradient(to right, #8b5cf6, #3b82f6, #f472b6, #fbbf24, #8b5cf6);
            background-size: 300% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: colorCycle 5s linear infinite;
        }
        @keyframes colorCycle { to { background-position: 300% center; } }

        .ai-terminal {
            margin-top: 40px; width: 90%; max-width: 450px;
            background: var(--glass); border: 1px solid var(--border);
            padding: 25px; border-radius: 30px; backdrop-filter: blur(15px);
        }
        .ai-display { background: rgba(139, 92, 246, 0.1); padding: 15px; border-radius: 15px; color: var(--accent); margin-bottom: 15px; text-align: left; font-size: 0.85rem; border-left: 3px solid var(--accent); }

        /* --- BENTO --- */
        .bento { display: grid; max-width: 1200px; margin: 100px auto; gap: 25px; grid-template-columns: 1fr 1.8fr; grid-template-rows: 320px 320px; padding: 0 20px; }
        .card { background: var(--glass); border: 1px solid var(--border); border-radius: 45px; position: relative; overflow: hidden; }
        .portrait img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(1); transition: 0.4s ease; }
        .portrait:hover img { filter: grayscale(0) drop-shadow(8px 0px 0px rgba(255,0,0,0.6)) drop-shadow(-8px 0px 0px rgba(0,255,255,0.6)); transform: scale(1.03); }
        .location { background: #000; padding: 40px; display: flex; align-items: flex-end; }
        .time-box { font-family: 'JetBrains Mono'; color: var(--accent); font-weight: 800; font-size: 1.2rem; }
        .hobby-btns span { padding: 10px 25px; border: 1px solid var(--border); border-radius: 50px; color: var(--accent); font-weight: 800; cursor: pointer; margin-right: 10px; transition: 0.3s; }
        .hobby-btns span:hover { background: var(--accent); color: white; }

        /* --- SPHERE (THE UPGRADE) --- */
        .sphere-section { height: 800px; width: 100%; display: flex; justify-content: center; align-items: center; perspective: 1000px; }
        
        .tagcloud { color: transparent !important; }

        .tagcloud--item { 
            display: flex !important; align-items: center; justify-content: center;
            position: relative; transition: all 0.3s ease;
        }

        .tagcloud--item img { 
            width: 65px !important; height: 65px !important; 
            filter: brightness(0) invert(1); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1;
        }

        /* Hover: Enlarge + Name Label */
        .tagcloud--item:hover img { 
            filter: brightness(1) invert(0); 
            transform: scale(1.8) translateY(-10px); 
            z-index: 10;
        }

        .tagcloud--item::after {
            content: attr(data-name);
            position: absolute; bottom: -30px;
            background: var(--accent); color: white;
            padding: 4px 12px; border-radius: 50px;
            font-size: 12px; font-weight: 800; text-transform: uppercase;
            opacity: 0; transform: translateY(10px);
            transition: 0.3s ease; pointer-events: none;
            white-space: nowrap; box-shadow: 0 10px 20px rgba(139, 92, 246, 0.4);
        }

        .tagcloud--item:hover::after { opacity: 1; transform: translateY(0); }

    </style>
</head>
<body>

    <canvas id="dotCanvas"></canvas>

    <header class="site-header">
        <div style="font-weight: 900; font-size: 1.6rem;">NN</div>
        <nav class="nav-pill">
            <a href="#home" class="nav-item">INDEX</a>
            <a href="#about" class="nav-item">BIO</a>
            <a href="#skills" class="nav-item">TECH</a>
        </nav>
        <button style="background:var(--accent); color:white; border:none; padding:12px 28px; border-radius:50px; font-weight:800; cursor:pointer;">CONNECT</button>
    </header>

    <section class="hero" id="home">
        <h1 class="massive-hero">NEEL NIKHIL</h1>
        <p class="hero-subtitle">Front End Developer</p>
        <div class="ai-terminal">
            <div id="ai-out" class="ai-display">NEEL-AI: Sphere protocols initialized. 3D depth active.</div>
            <div class="ai-input-row">
                <input type="text" id="ai-in" placeholder="Query the system...">
                <button onclick="runAI()">SEND</button>
            </div>
        </div>
    </section>

    <main class="bento" id="about">
        <div class="card portrait"><img src="me.jpg" id="p-img"></div>
        <div class="card location">
            <div class="loc-info" style="display:flex; justify-content:space-between; width:100%; align-items:flex-end;">
                <div><small style="opacity:0.5; letter-spacing:4px;">LOCUS</small><h2>Bangalore, IN</h2></div>
                <div id="clock" class="time-box">00:00:00</div>
            </div>
        </div>
        <div class="card mindset">
            <div style="padding:40px;">
                <small style="opacity:0.5; letter-spacing:4px;">PHILOSOPHY</small>
                <h2 style="font-size:2.8rem; font-weight:900; margin:10px 0 25px 0;">Discipline > Motivation</h2>
                <div class="hobby-btns">
                    <span onmouseover="swp('coding')" onmouseout="swp('default')">CODING</span>
                    <span onmouseover="swp('chess')" onmouseout="swp('default')">CHESS</span>
                    <span onmouseover="swp('snooker')" onmouseout="swp('default')">SNOOKER</span>
                </div>
            </div>
        </div>
    </main>

    <section class="sphere-section" id="skills">
        <div class="tagcloud"></div>
    </section>

    <script>
        // 1. DOT ENGINE
        const cvs = document.getElementById('dotCanvas');
        const ctx = cvs.getContext('2d');
        let dots = [], mouse = {x:-1000, y:-1000};
        function setup() { cvs.width = window.innerWidth; cvs.height = window.innerHeight; dots = []; for(let x=0; x<cvs.width+50; x+=50) for(let y=0; y<cvs.height+50; y+=50) dots.push({x,y}); }
        window.onmousemove = e => { mouse.x=e.clientX; mouse.y=e.clientY; };
        window.onresize = setup; setup();
        function draw() { ctx.clearRect(0,0,cvs.width,cvs.height); dots.forEach(d => { const dist = Math.hypot(mouse.x-d.x, mouse.y-d.y); ctx.fillStyle = dist < 130 ? '#8b5cf6' : 'rgba(255,255,255,0.1)'; ctx.beginPath(); ctx.arc(d.x, d.y, dist<130?4:1.5, 0, Math.PI*2); ctx.fill(); }); requestAnimationFrame(draw); }
        draw();

        // 2. SPHERE WITH HOVER NAMES
        function initSphere() {
            const iconMap = {
                'React': 'https://cdn.simpleicons.org/react/61DAFB',
                'Next.js': 'https://cdn.simpleicons.org/nextdotjs/ffffff',
                'Python': 'https://cdn.simpleicons.org/python/3776AB',
                'Tailwind': 'https://cdn.simpleicons.org/tailwindcss/06B6D4',
                'JS': 'https://cdn.simpleicons.org/javascript/F7DF1E',
                'TS': 'https://cdn.simpleicons.org/typescript/3178C6',
                'Node.js': 'https://cdn.simpleicons.org/nodedotjs/339933',
                'MongoDB': 'https://cdn.simpleicons.org/mongodb/47A248',
                'Git': 'https://cdn.simpleicons.org/git/F05032',
                'Rust': 'https://cdn.simpleicons.org/rust/ffffff',
                'HTML5': 'https://cdn.simpleicons.org/html5/E34F26',
                'CSS3': 'https://cdn.simpleicons.org/css3/1572B6',
                'C++': 'https://cdn.simpleicons.org/cplusplus/00599C',
                'Vercel': 'https://cdn.simpleicons.org/vercel/ffffff'
            };

            const placeholders = Object.keys(iconMap);

            TagCloud('.tagcloud', placeholders, {
                radius: 320,
                maxSpeed: 'normal',
                initSpeed: 'normal',
                direction: 135,
                keep: true
            });

            // The Logic: Swap text for Image + Add Data Attribute for Tooltip
            setTimeout(() => {
                const items = document.querySelectorAll('.tagcloud--item');
                items.forEach(item => {
                    const name = item.innerText.trim();
                    if (iconMap[name]) {
                        item.setAttribute('data-name', name); // Sets the name for the tooltip
                        item.innerHTML = `<img src="${iconMap[name]}" alt="${name}">`;
                    }
                });
            }, 150);
        }

        function swp(t) { const i = document.getElementById('p-img'); const m = {coding:'coding-me.jpg', chess:'chess-me.jpg', snooker:'snooker-me.jpg', default:'me.jpg'}; i.style.opacity = '0.5'; setTimeout(() => { i.src = m[t] || m.default; i.style.opacity = '1'; }, 100); }
        function runAI() { const out = document.getElementById('ai-out'); out.innerText = "NEEL-AI: Thinking..."; setTimeout(() => { out.innerText = "NEEL-AI: Sphere stabilized. Hover to inspect tech stack."; document.getElementById('ai-in').value = ""; }, 800); }
        setInterval(() => { const clock = document.getElementById('clock'); if(clock) clock.innerText = new Date().toLocaleTimeString('en-GB', {timeZone:'Asia/Kolkata', hour12:false}) + " IST"; }, 1000);
        
        window.onload = initSphere;
    </script>
</body>
</html>
