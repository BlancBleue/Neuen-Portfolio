<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neel Nikhil | Portfolio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/TagCloud@2.2.0/dist/TagCloud.min.js"></script>

    <style>
        :root {
            --bg: #050505; --txt: #ffffff; --accent: #8b5cf6; 
            --glass: rgba(255, 255, 255, 0.04); --border: rgba(255, 255, 255, 0.1);
            --nav-bg: rgba(10, 10, 10, 0.85);
        }

        [data-theme="light"] {
            --bg: #f8fafc; --txt: #0f172a; --accent: #6366f1;
            --glass: rgba(15, 23, 42, 0.05); --border: rgba(15, 23, 42, 0.12);
            --nav-bg: rgba(255, 255, 255, 0.9);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: background 0.3s; }
        body { background: var(--bg); color: var(--txt); font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        #dotCanvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }

        /* --- STICKY NAV --- */
        .site-header { 
            position: sticky; top: 20px; width: 100%; z-index: 1000; 
            display: flex; justify-content: center; padding: 0 20px; pointer-events: none;
        }
        .nav-container { display: flex; align-items: center; gap: 15px; pointer-events: auto; }
        .nav-pill { 
            background: var(--nav-bg); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border); padding: 6px; border-radius: 100px; display: flex; align-items: center;
        }
        .nav-item { 
            text-decoration: none; color: var(--txt); font-weight: 700; font-size: 0.75rem; 
            padding: 10px 20px; border-radius: 50px; opacity: 0.5; transition: 0.3s;
        }
        .nav-item:hover, .nav-item.active { opacity: 1; background: rgba(255,255,255,0.1); }
        
        .theme-btn-pill { 
            background: var(--nav-bg); border: 1px solid var(--border); color: var(--txt);
            width: 44px; height: 44px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .cta-btn {
            background: var(--nav-bg); border: 1px solid var(--border); color: var(--txt);
            text-decoration: none; font-size: 0.75rem; font-weight: 800; padding: 12px 22px; border-radius: 100px;
            display: flex; align-items: center; gap: 10px; backdrop-filter: blur(20px);
        }

        /* --- HERO --- */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .massive-hero {
            font-weight: 900; letter-spacing: -6px; line-height: 0.85; font-size: clamp(4rem, 16vw, 11rem);
            background: linear-gradient(to right, #8b5cf6, #3b82f6, #f472b6, #fbbf24, #8b5cf6);
            background-size: 300% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: colorCycle 6s linear infinite; margin-bottom: 20px;
        }
        @keyframes colorCycle { to { background-position: 300% center; } }

        .hero-sub { font-family: 'JetBrains Mono'; letter-spacing: 12px; opacity: 0.5; font-weight: 800; font-size: 0.8rem; margin-bottom: 40px; text-transform: uppercase; }

        .ai-terminal { width: 320px; background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 15px; backdrop-filter: blur(10px); margin-bottom: 30px; }
        .ai-display { font-family: 'JetBrains Mono'; font-size: 0.7rem; color: var(--accent); margin-bottom: 10px; text-align: left; height: 1.2em; }
        .ai-terminal input { width: 100%; background: rgba(0,0,0,0.2); border: none; padding: 8px 12px; color: #fff; border-radius: 10px; font-size: 0.75rem; outline: none; }

        .scroll-hint { animation: bounce 2s infinite; cursor: pointer; opacity: 0.6; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }

        /* --- BENTO --- */
        .bento-grid { 
            display: grid; max-width: 1200px; margin: 100px auto; gap: 20px; 
            grid-template-columns: 1fr 1.3fr 1fr; padding: 0 20px; 
        }
        .card { background: var(--glass); border: 1px solid var(--border); border-radius: 35px; padding: 40px; position: relative; overflow: hidden; }
        .nexus-card { background: transparent; border: none; padding: 0; }
        .portrait-frame { height: 420px; border-radius: 35px; border: 1px solid var(--border); overflow: hidden; margin-bottom: 20px; }
        .portrait-frame img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(1); transition: 0.6s; }
        
        .location-pill { 
            background: var(--glass); border: 1px solid var(--border); border-radius: 30px; 
            padding: 24px; display: flex; justify-content: space-between; align-items: center; position: relative; overflow: hidden;
        }
        /* MAP STYLING */
        .map-frame { position: absolute; inset: 0; width: 100%; height: 100%; opacity: 0.15; filter: grayscale(1) invert(1) contrast(1.2); pointer-events: none; z-index: 1; }
        [data-theme="light"] .map-frame { filter: grayscale(1) contrast(1.2); opacity: 0.1; }

        /* --- SKILLS --- */
        .skills-section { text-align: center; padding: 100px 0; }
        .sphere-wrapper { display: flex; justify-content: center; align-items: center; width: 100%; min-height: 700px; }
        .tagcloud--item { transition: 0.3s; cursor: pointer; }
        .tagcloud--item img { width: 60px !important; filter: grayscale(1) brightness(0.5); transition: 0.4s; }
        .tagcloud--item:hover img { filter: grayscale(0) brightness(1) !important; transform: scale(1.3); }
        .tagcloud--item::after { content: attr(data-name); position: absolute; top: -25px; left: 50%; transform: translateX(-50%); font-size: 0.7rem; opacity: 0; transition: 0.3s; font-family: 'JetBrains Mono'; color: var(--accent); font-weight: 800; }
        .tagcloud--item:hover::after { opacity: 1; }

        @media (max-width: 1000px) {
            .bento-grid { grid-template-columns: 1fr; }
            .nav-pill { display: none; }
        }
    </style>
</head>
<body>

    <canvas id="dotCanvas"></canvas>

    <header class="site-header">
        <div class="nav-container">
            <button class="theme-btn-pill" onclick="toggleTheme()" id="tBtn">
                <svg id="sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <svg id="moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
            <nav class="nav-pill">
                <a href="#home" class="nav-item active">Home</a>
                <a href="#about" class="nav-item">About</a>
                <a href="guestbook.html" class="nav-item">Guestbook</a>
            </nav>
            <a href="https://cal.com" class="cta-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                Book a Call
            </a>
        </div>
    </header>

    <section class="hero" id="home">
        <h1 class="massive-hero">NEEL NIKHIL</h1>
        <p class="hero-sub">Full Stack Developer</p>
        
        <div class="ai-terminal">
            <div id="ai-out" class="ai-display">System: Online.</div>
            <input type="text" placeholder="Ask AI anything..." onkeydown="if(event.key==='Enter') runAI(this.value)">
        </div>

        <div class="scroll-hint" onclick="window.scrollTo({top: 900, behavior: 'smooth'})">
            <small style="display:block; margin-bottom:5px; font-weight:800; letter-spacing:3px;">EXPLORE</small>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M7 13l5 5 5-5M7 6l5 5 5-5"></path></svg>
        </div>
    </section>

    <main class="bento-grid" id="about">
        <div class="card">
            <small style="opacity:0.4; letter-spacing:3px;">MINDSET</small>
            <h2 style="margin-top:20px;">Building more than software.</h2>
            <p style="opacity:0.6; margin-top:15px;">Focusing on the convergence of design, code, and user psychology.</p>
        </div>

        <div class="card nexus-card">
            <div class="portrait-frame"><img src="me.jpg" id="p-img"></div>
            <div class="location-pill">
                <iframe class="map-frame" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d124440.3541295966!2d77.5946!3d12.9716!2m3!1f0!2f0!3f0!3m2!1i1024!2i1080!4f13.1!5e0!3m2!1sen!2sin!4v1710000000000!5m2!1sen!2sin" frameborder="0"></iframe>
                <div style="z-index:2; position:relative;">
                    <small style="opacity:0.6; font-size:0.6rem; letter-spacing:2px; font-weight:800;">12.9716° N, 77.5946° E</small>
                    <h3 style="font-size:1.2rem; font-weight:900;">Bangalore, IN</h3>
                </div>
                <div id="clock" style="font-family:'JetBrains Mono'; color:var(--accent); font-weight:800; z-index:2; position:relative;">00:00:00</div>
            </div>
        </div>

        <div class="card">
            <small style="opacity:0.4; letter-spacing:3px;">CRAFT</small>
            <h2 style="margin-top:20px;">Modern Solutions.</h2>
            <div style="margin-top:20px; display:flex; gap:10px; flex-wrap:wrap;">
                <span onclick="swp('coding')" style="padding:10px 20px; border:1px solid var(--border); border-radius:50px; font-size:0.7rem; font-weight:800; cursor:pointer; background: var(--glass);">CODING</span>
                <span onclick="swp('chess')" style="padding:10px 20px; border:1px solid var(--border); border-radius:50px; font-size:0.7rem; font-weight:800; cursor:pointer; background: var(--glass);">CHESS</span>
            </div>
        </div>
    </main>

    <section class="skills-section">
        <h2 class="massive-hero" style="font-size: 5rem;">TECH STACK</h2>
        <div class="sphere-wrapper">
            <div id="sphere"></div>
        </div>
    </section>

    <script>
        function toggleTheme() {
            const b = document.documentElement;
            const isDark = b.getAttribute('data-theme') === 'dark';
            b.setAttribute('data-theme', isDark ? 'light' : 'dark');
            document.getElementById('sun').style.display = isDark ? 'block' : 'none';
            document.getElementById('moon').style.display = isDark ? 'none' : 'block';
        }

        function runAI(val) { document.getElementById('ai-out').innerText = "AI: Thinking about '" + val + "'..."; }

        const icons = {
            'React': 'https://cdn.simpleicons.org/react/61DAFB', 'Next': 'https://cdn.simpleicons.org/nextdotjs/ffffff',
            'SQL': 'https://cdn.simpleicons.org/postgresql/4169E1', 'CSS': 'https://cdn.simpleicons.org/css3/1572B6',
            'JS': 'https://cdn.simpleicons.org/javascript/F7DF1E', 'Python': 'https://cdn.simpleicons.org/python/3776AB',
            'Node': 'https://cdn.simpleicons.org/nodedotjs/339933', 'Git': 'https://cdn.simpleicons.org/git/F05032',
            'HTML': 'https://cdn.simpleicons.org/html5/E34F26', 'CPP': 'https://cdn.simpleicons.org/cplusplus/00599C',
            'Docker': 'https://cdn.simpleicons.org/docker/2496ED', 'Tailwind': 'https://cdn.simpleicons.org/tailwindcss/06B6D4',
            'TypeScript': 'https://cdn.simpleicons.org/typescript/3178C6', 'MongoDB': 'https://cdn.simpleicons.org/mongodb/47A248',
            'Vercel': 'https://cdn.simpleicons.org/vercel/ffffff'
        };

        window.onload = () => {
            TagCloud('#sphere', Object.keys(icons), { radius: 320, maxSpeed: 'fast' });
            setTimeout(() => {
                document.querySelectorAll('.tagcloud--item').forEach(item => {
                    const n = item.innerText.trim();
                    item.setAttribute('data-name', n);
                    if(icons[n]) item.innerHTML = `<img src="${icons[n]}" alt="${n}">`;
                });
            }, 300);
            initMagneticDots();
        };

        function initMagneticDots() {
            const cvs = document.getElementById('dotCanvas');
            const ctx = cvs.getContext('2d');
            let dots = [], mouse = {x: -1000, y: -1000};
            cvs.width = window.innerWidth; cvs.height = window.innerHeight;
            for(let x=0; x<cvs.width; x+=45) for(let y=0; y<cvs.height; y+=45) dots.push({x, y, ox: x, oy: y});
            window.onmousemove = e => { mouse.x = e.clientX; mouse.y = e.clientY; };
            function animate() {
                ctx.clearRect(0,0,cvs.width,cvs.height);
                dots.forEach(d => {
                    const dx = mouse.x - d.x, dy = mouse.y - d.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    const force = Math.max(0, (150 - dist) / 150);
                    d.x = d.ox + (dx * force * 0.2); d.y = d.oy + (dy * force * 0.2);
                    ctx.fillStyle = force > 0 ? "rgba(139, 92, 246, 0.4)" : "rgba(255,255,255,0.15)";
                    ctx.beginPath(); ctx.arc(d.x, d.y, 1.2, 0, Math.PI*2); ctx.fill();
                });
                requestAnimationFrame(animate);
            }
            animate();
        }

        function swp(t) { document.getElementById('p-img').src = t + '-me.jpg'; }
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB', {timeZone:'Asia/Kolkata'}); }, 1000);
    </script>
</body>
</html>
