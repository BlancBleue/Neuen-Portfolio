<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neel Nikhil | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="dark">

    <canvas id="dotCanvas"></canvas>

    <div class="ui-wrapper">
        <header class="site-header">
            <div class="theme-switch" id="theme-btn" onclick="toggleTheme()">
                <div class="indicator"></div>
            </div>
            <nav class="nav">
                <a href="#home">Home</a>
                <a href="#work">Work</a>
            </nav>
            <button class="cta">Book a Call</button>
        </header>

        <main id="home">
            <section class="hero">
                <p class="pre-title">Fullstack Engineer</p>
                <h1 class="glimmer-text">NEEL NIKHIL</h1>

                <div class="search-container">
                    <form id="ai-form" class="search-bar" onsubmit="handleSearch(event)">
                        <span class="ai-icon">âœ¦</span>
                        <input type="text" id="ai-input" placeholder="Ask my digital twin..." autocomplete="off">
                        <div class="badge">AI</div>
                    </form>
                    <div id="ai-response" class="response-box"></div>
                </div>
            </section>

            <section class="main-grid">
                
                <div class="card area-focus">
                    <small>Focus</small>
                    <h3>Product Architecture</h3>
                    <p class="muted">Scaling systems with precision engineering.</p>
                </div>

                <div class="card area-portrait">
                    <div class="portrait-container">
                        <img src="me.jpg" alt="Neel Nikhil" id="main-photo">
                        <div class="hobby-layer" id="hobby-photo"></div>
                        <div class="photo-overlay"></div>
                    </div>
                </div>

                <div class="card area-craft">
                    <small>Craft</small>
                    <div class="tech-stack">
                        <span>Next.js</span><span>TS</span>
                        <span>PostgreSQL</span><span>Tailwind</span>
                    </div>
                </div>

                <div class="card area-mindset">
                    <div class="mindset-content">
                        <small>Mindset</small>
                        <h3>Discipline > Motivation</h3>
                        <p class="muted">Consistency wins every single time.</p>
                        <div class="hobby-triggers">
                            <span onmouseover="showHobby('coding')" onmouseout="showHobby('default')">Coding</span>
                            <span onmouseover="showHobby('chess')" onmouseout="showHobby('default')">Chess</span>
                            <span onmouseover="showHobby('snooker')" onmouseout="showHobby('default')">Snooker</span>
                        </div>
                    </div>
                </div>

                <div class="card area-location">
                    <div class="full-map-container">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Placeholder_Dark_Map.png" alt="World Map" class="world-map">
                        <div class="map-ping"></div>
                        <div class="map-vignette"></div>
                    </div>
                    <div class="loc-content">
                        <small>HQ</small>
                        <h3><span class="pulse"></span> Bangalore, IN</h3>
                    </div>
                </div>

            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
