<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neel Nikhil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body data-theme="neutral">
  <!-- Mouse-follow dot grid background -->
  <canvas id="dotCanvas"></canvas>

  <header class="site-header">
    <button class="theme-toggle" aria-label="Toggle theme">
      <span class="theme-icon" id="theme-icon">·</span>
    </button>

    <nav class="top-nav">
      <a href="#home" class="active">Home</a>
      <a href="#projects">Projects</a>
      <a href="#skills">Skills</a>
      <a href="#other">Other</a>
    </nav>

    <button class="cta-btn">
      <span>Contact</span>
    </button>
  </header>

  <main>
    <!-- HERO / HOME -->
    <section class="hero" id="home">
      <div class="hero-inner">
        <p class="hero-hi">Hi, I’m</p>
        <h1 class="hero-name">
          <span class="hero-name-gradient">Neel Nikhil</span>
        </h1>
      </div>

      <!-- Ask Neel card in center -->
      <section class="ask-neel" id="ask-neel">
        <p class="ask-title">Ask me anything about Neel…</p>

        <div class="ask-card">
          <div class="ask-messages" id="ask-messages">
            <div class="msg bot">
              <p>Hey, I’m Neel‑AI. Ask about projects, exams, or how I think about building things.</p>
            </div>
          </div>

          <div class="ask-quick-links">
            <button type="button" data-prompt="What are you working on right now?">Work</button>
            <button type="button" data-prompt="Tell me about your background.">About me</button>
            <button type="button" data-prompt="What skills do you have?">Skills</button>
            <button type="button" data-prompt="How can I contact you?">Contact</button>
          </div>

          <form class="ask-input-row" id="ask-form">
            <input
              id="ask-input"
              type="text"
              placeholder="Ask anything about Neel…"
              autocomplete="off"
            />
            <button type="submit">Send</button>
          </form>
        </div>
      </section>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
