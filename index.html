<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neel Nikhil</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body data-theme="dark">

    <canvas id="dotCanvas"></canvas>

    <div class="ui-wrapper">
        <header class="site-header">
            <div class="theme-switch" id="theme-btn">
                <div class="indicator"></div>
            </div>
            <nav class="nav">
                <a href="#home">Home</a>
                <a href="#work">Work</a>
            </nav>
            <button class="cta">Book a Call</button>
        </header>

        <main id="home">
            <section class="hero">
                <p class="pre-title">Hi, I'm</p>
                <h1 class="glimmer-text">NEEL NIKHIL</h1>

                <div class="search-container">
                    <form id="ai-form" class="search-bar">
                        <span class="icon">âœ¦</span>
                        <input type="text" id="ai-input" placeholder="Ask me anything..." autocomplete="off">
                        <div class="badge">AI</div>
                    </form>
                    <div id="ai-response" class="response-box"></div>
                </div>
            </section>

            <section class="bento-container">
                <div class="bento-box focus">
                    <small>Focus</small>
                    <h3>Fullstack Developer</h3>
                </div>
                <div class="bento-box craft">
                    <small>Craft</small>
                    <div class="tags">
                        <span>React</span><span>Next.js</span><span>Node</span>
                    </div>
                </div>
                <div class="bento-box mindset">
                    <small>Mindset</small>
                    <h3>Discipline > Motivation</h3>
                </div>
                <div class="bento-box loc">
                    <small>Location</small>
                    <h3>Bangalore, IN</h3>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
