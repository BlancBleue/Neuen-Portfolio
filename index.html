<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neel Nikhil | Digital Architect</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/TagCloud@2.2.0/dist/TagCloud.min.js"></script>

    <style>
        :root {
            --bg: #050505; --txt: #ffffff; --accent: #8b5cf6; 
            --glass: rgba(255, 255, 255, 0.04); --border: rgba(255, 255, 255, 0.15);
            --sphere-glow: rgba(139, 92, 246, 0.6);
        }

        [data-theme="light"] {
            --bg: #f1f5f9; --txt: #0f172a; --accent: #6366f1;
            --glass: rgba(15, 23, 42, 0.05); --border: rgba(15, 23, 42, 0.2);
            --sphere-glow: rgba(99, 102, 241, 0.6);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: background 0.3s, border 0.3s; }
        body { background: var(--bg); color: var(--txt); font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* --- BENTO: THE EXTENDED LAYOUT --- */
        .bento { 
            display: grid; 
            max-width: 1400px; 
            margin: 80px auto; 
            gap: 20px; 
            grid-template-columns: 1.5fr 1fr 1fr; /* Massive left column */
            grid-template-rows: 400px 400px; 
            padding: 0 30px; 
        }

        /* PHOTO: The Extended Anchor */
        .card-photo { grid-column: 1 / span 2; grid-row: 1 / span 2; } 
        
        /* SIDE STACK */
        .card-location { grid-column: 3; grid-row: 1; }
        .card-hobbies { grid-column: 3; grid-row: 2; }

        .card { background: var(--glass); border: 1px solid var(--border); border-radius: 40px; position: relative; overflow: hidden; }
        
        .card-photo img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(1); transition: 0.5s; }
        .card-photo:hover img { 
            filter: grayscale(0); 
            box-shadow: 20px 0px 40px rgba(255,0,0,0.2), -20px 0px 40px rgba(0,255,255,0.2); 
        }

        .map-bg { position: absolute; inset: 0; background: url('https://images.unsplash.com/photo-1524661135-423995f22d0b?q=80&w=2000'); background-size: cover; opacity: 0.2; filter: grayscale(1); }
        
        .hobby-list { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; }
        .hobby-item { 
            padding: 15px; border: 1px solid var(--border); border-radius: 20px; 
            text-align: center; font-weight: 800; cursor: pointer; color: var(--accent);
            letter-spacing: 2px; font-size: 0.9rem;
        }
        .hobby-item:hover { background: var(--accent); color: white; transform: translateX(10px); }

        /* --- THE NEON SPHERE --- */
        .sphere-container { height: 800px; display: flex; justify-content: center; align-items: center; position: relative; }
        
        .sphere-hull {
            position: absolute; width: 620px; height: 620px;
            border: 3px solid var(--sphere-glow); /* Thick visible edge */
            border-radius: 50%; pointer-events: none;
            box-shadow: 0 0 30px var(--sphere-glow), inset 0 0 60px var(--sphere-glow);
            opacity: 0.8;
            animation: pulseHull 3s infinite ease-in-out;
        }

        .sphere-rings {
            position: absolute; width: 640px; height: 640px;
            border: 1px dashed var(--accent); border-radius: 50%;
            transform: rotateX(80deg); opacity: 0.3;
        }

        @keyframes pulseHull { 0%, 100% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(1.02); opacity: 0.9; } }

        .tagcloud--item img { width: 80px !important; height: 80px !important; transition: 0.4s; }
        .tagcloud--item:hover img { transform: scale(2.2) translateZ(100px); filter: drop-shadow(0 0 20px var(--accent)); }

        /* --- TEXT STYLING --- */
        .massive-hero, .flowing-header {
            font-weight: 900; background: linear-gradient(to right, #8b5cf6, #3b82f6, #f472b6, #fbbf24, #8b5cf6);
            background-size: 300% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: colorCycle 5s linear infinite;
        }
        @keyframes colorCycle { to { background-position: 300% center; } }

    </style>
</head>
<body>

    <header class="site-header" style="position:fixed; width:100%; display:flex; justify-content:space-between; padding:30px 5%; z-index:100;">
        <div style="font-weight:900; font-size:1.5rem;">NN</div>
        <button onclick="toggleTheme()" style="background:var(--accent); border:none; padding:10px 20px; border-radius:50px; color:white; cursor:pointer; font-weight:800;">TOGGLE THEME</button>
    </header>

    <section style="height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;">
        <h1 class="massive-hero" style="font-size:10rem; line-height:0.8;">NEEL NIKHIL</h1>
        <p style="font-family:'JetBrains Mono'; letter-spacing:15px; opacity:0.5; font-weight:800;">FULL STACK DEVELOPER</p>
    </section>

    <main class="bento">
        <div class="card card-photo">
            <img src="me.jpg" id="p-img">
        </div>

        <div class="card card-location" style="padding:40px; display:flex; flex-direction:column; justify-content:flex-end;">
            <div class="map-bg"></div>
            <div style="position:relative; z-index:2;">
                <small style="opacity:0.5; letter-spacing:4px;">LOCUS</small>
                <h2 style="font-size:2.5rem; font-weight:900;">Bangalore, IN</h2>
                <div id="clock" style="color:var(--accent); font-weight:800; font-family:'JetBrains Mono';">00:00:00</div>
            </div>
        </div>

        <div class="card card-hobbies" style="padding:40px;">
            <small style="opacity:0.5; letter-spacing:4px;">INTERESTS</small>
            <div class="hobby-list">
                <div class="hobby-item" onmouseover="swp('coding')" onmouseout="swp('default')">CODING.EXE</div>
                <div class="hobby-item" onmouseover="swp('chess')" onmouseout="swp('default')">CHESS.STRAT</div>
                <div class="hobby-item" onmouseover="swp('snooker')" onmouseout="swp('default')">SNOOKER.AIM</div>
            </div>
        </div>
    </main>

    <section style="padding:100px 0; text-align:center;">
        <span style="font-family:'JetBrains Mono'; letter-spacing:10px; opacity:0.5;">TECH STACK</span>
        <h2 class="flowing-header" style="font-size:6rem;">MY SKILLS</h2>
        <div class="sphere-container">
            <div class="sphere-hull"></div>
            <div class="sphere-rings"></div>
            <div class="tagcloud"></div>
        </div>
    </section>

    <script>
        function toggleTheme() {
            const b = document.documentElement;
            const isDark = b.getAttribute('data-theme') === 'dark';
            b.setAttribute('data-theme', isDark ? 'light' : 'dark');
        }

        function initSphere() {
            const icons = {
                'React': 'https://cdn.simpleicons.org/react/61DAFB',
                'Next': 'https://cdn.simpleicons.org/nextdotjs/ffffff',
                'SQL': 'https://cdn.simpleicons.org/postgresql/4169E1',
                'JS': 'https://cdn.simpleicons.org/javascript/F7DF1E',
                'Python': 'https://cdn.simpleicons.org/python/3776AB',
                'Node': 'https://cdn.simpleicons.org/nodedotjs/339933',
                'Git': 'https://cdn.simpleicons.org/git/F05032',
                'CPP': 'https://cdn.simpleicons.org/cplusplus/00599C',
                'Tailwind': 'https://cdn.simpleicons.org/tailwindcss/06B6D4'
            };
            TagCloud('.tagcloud', Object.keys(icons), { radius: 280, maxSpeed: 'normal' });
            setTimeout(() => {
                document.querySelectorAll('.tagcloud--item').forEach(item => {
                    const n = item.innerText.trim();
                    if(icons[n]) item.innerHTML = `<img src="${icons[n]}" alt="${n}" style="filter:brightness(0) invert(1)">`;
                });
            }, 200);
        }

        function swp(t) { 
            const i = document.getElementById('p-img'); 
            const m = {coding:'coding-me.jpg', chess:'chess-me.jpg', snooker:'snooker-me.jpg', default:'me.jpg'}; 
            i.src = m[t] || m.default; 
        }

        setInterval(() => { 
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB', {timeZone:'Asia/Kolkata'}) + " IST"; 
        }, 1000);
        
        window.onload = initSphere;
    </script>
</body>
</html>
