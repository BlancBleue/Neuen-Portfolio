<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neel Nikhil | Full Stack Developer</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/TagCloud@2.2.0/dist/TagCloud.min.js"></script>

    <style>
        :root {
            --bg: #050505; --txt: #ffffff; --accent: #8b5cf6; 
            --glass: rgba(255, 255, 255, 0.04); --border: rgba(255, 255, 255, 0.12);
            --sphere-web: rgba(139, 92, 246, 0.5);
            --dot-color: rgba(255, 255, 255, 0.4);
        }

        [data-theme="light"] {
            --bg: #f8fafc; --txt: #0f172a; --accent: #6366f1;
            --glass: rgba(15, 23, 42, 0.05); --border: rgba(15, 23, 42, 0.15);
            --sphere-web: rgba(99, 102, 241, 0.6);
            --dot-color: rgba(15, 23, 42, 0.2);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: background 0.3s, border 0.3s; }
        body { background: var(--bg); color: var(--txt); font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* --- INTRO OVERLAY --- */
        #intro-overlay {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            transition: transform 1.2s cubic-bezier(0.85, 0, 0.15, 1);
        }
        .scramble-text { font-family: 'JetBrains Mono'; font-weight: 900; font-size: clamp(2rem, 10vw, 6rem); color: var(--accent); }
        .system-status { margin-top: 20px; font-family: 'JetBrains Mono'; font-size: 0.7rem; color: rgba(255,255,255,0.3); letter-spacing: 5px; }
        body.loaded #intro-overlay { transform: translateY(-100%); }

        #dotCanvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; opacity: 1; }

        /* --- NEW PILL HEADER (DYNAMIC ISLAND STYLE) --- */
        .site-header { 
            position: fixed; width: 100%; top: 20px; z-index: 1000; 
            display: flex; justify-content: center; align-items: center;
            pointer-events: none; /* Allows clicking through the empty header space */
        }
        .nav-pill { 
            background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(20px); 
            border: 1px solid var(--border); padding: 8px 12px; border-radius: 100px; 
            display: flex; align-items: center; gap: 10px; pointer-events: auto;
        }
        .nav-item { 
            text-decoration: none; color: var(--txt); font-weight: 700; font-size: 0.75rem; 
            padding: 10px 18px; border-radius: 50px; opacity: 0.6; transition: 0.3s;
        }
        .nav-item:hover { opacity: 1; background: rgba(255,255,255,0.08); }
        .theme-btn { 
            background: var(--accent); color: white; border: none; width: 32px; height: 32px; 
            border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        /* --- HERO --- */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; position: relative; }
        .massive-hero, .flowing-header {
            font-weight: 900; letter-spacing: -6px; line-height: 0.8;
            background: linear-gradient(to right, #8b5cf6, #3b82f6, #f472b6, #fbbf24, #8b5cf6);
            background-size: 300% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: colorCycle 5s linear infinite;
        }
        .massive-hero { font-size: clamp(4rem, 15vw, 11rem); }
        .flowing-header { font-size: clamp(3rem, 10vw, 6.5rem); margin-top: 10px; }
        @keyframes colorCycle { to { background-position: 300% center; } }

        /* --- BENTO GRID --- */
        .bento { display: grid; max-width: 1200px; margin: 100px auto; gap: 20px; grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 350px 350px; padding: 0 20px; }
        .card-a { grid-column: 1; grid-row: 1 / span 2; } 
        .card { background: var(--glass); border: 1px solid var(--border); border-radius: 40px; position: relative; overflow: hidden; }
        .card-a img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(1); transition: 0.4s; }
        .map-bg { position: absolute; inset: 0; background: url('https://images.unsplash.com/photo-1524661135-423995f22d0b?q=80&w=2000'); background-size: cover; opacity: 0.2; filter: grayscale(1); }
        .hobby-btns { display: flex; gap: 15px; margin-top: 25px; }
        .hobby-btns span { padding: 12px 25px; border: 1px solid var(--border); border-radius: 50px; color: var(--accent); font-weight: 800; cursor: pointer; transition: 0.3s; }

        /* --- SPHERE (UPDATED FOR PEAK HOVER EFFECT) --- */
        .skills-section { padding: 100px 0; text-align: center; position: relative; }
        .sphere-container { height: 750px; width: 100%; display: flex; justify-content: center; align-items: center; position: relative; }
        .sphere-outline { position: absolute; width: 620px; height: 620px; border: 3px solid var(--sphere-web); border-radius: 50%; pointer-events: none; box-shadow: inset 0 0 50px var(--sphere-web), 0 0 30px var(--sphere-web); filter: drop-shadow(0 0 10px var(--accent)); opacity: 0.8; }
        .tagcloud--item { position: relative; transition: 0.4s !important; }
        .tagcloud--item img { 
            width: 70px !important; height: 70px !important; 
            filter: grayscale(1) brightness(0.6); 
            transition: 0.4s; 
        }
        /* Tooltip text on hover */
        .tagcloud--item::after {
            content: attr(data-name);
            position: absolute; top: -30px; left: 50%; transform: translateX(-50%);
            font-size: 0.7rem; font-family: 'JetBrains Mono'; color: var(--accent);
            opacity: 0; transition: 0.3s; pointer-events: none; font-weight: 800;
        }
        .tagcloud--item:hover::after { opacity: 1; }
        .tagcloud--item:hover img { 
            filter: grayscale(0) brightness(1) !important; 
            transform: scale(1.4) !important;
        }

        /* --- EXPLORE SECTION --- */
        .explore-section { padding: 100px 5%; text-align: center; max-width: 1200px; margin: 0 auto; }
        .explore-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin-top: 50px; }
        .explore-card { background: var(--glass); border: 1px solid var(--border); padding: 40px; border-radius: 40px; text-align: left; transition: 0.4s; }
    </style>
</head>
<body>

    <div id="intro-overlay">
        <div class="scramble-text" id="scramble">00000000000</div>
        <div class="system-status" id="status">INITIALIZING SYSTEM...</div>
    </div>

    <canvas id="dotCanvas"></canvas>

    <header class="site-header">
        <nav class="nav-pill">
            <a href="#home" class="nav-item">INDEX</a>
            <a href="#about" class="nav-item">BIO</a>
            <a href="#skills" class="nav-item">TECH</a>
            <a href="guestbook.html" class="nav-item">GUESTBOOK</a>
            <button class="theme-btn" onclick="toggleTheme()" id="tBtn">ðŸŒ™</button>
        </nav>
    </header>

    <section class="hero" id="home">
        <h1 class="massive-hero">NEEL NIKHIL</h1>
        <p style="font-family:'JetBrains Mono'; letter-spacing: 12px; opacity: 0.5; font-weight: 800; margin-top: 10px;">FULL STACK DEVELOPER</p>
    </section>

    <main class="bento" id="about">
        <div class="card card-a"><img src="me.jpg" id="p-img"></div>
        <div class="card card-b" style="padding:50px; display:flex; align-items:flex-end;">
            <div class="map-bg"></div>
            <div style="position:relative; z-index:2; display:flex; justify-content:space-between; width:100%; align-items:flex-end;">
                <div><small style="opacity:0.5; letter-spacing:4px;">NEXUS</small><h2 style="font-size:3rem; font-weight:900;">Bangalore, IN</h2></div>
                <div id="clock" style="font-family:'JetBrains Mono'; color:var(--accent); font-weight:800; font-size:1.5rem;">00:00:00</div>
            </div>
        </div>
        <div class="card card-c" style="padding:50px; display:flex; flex-direction:column; justify-content:center;">
            <small style="opacity:0.5; letter-spacing:4px;">I N T E R E S T S</small>
            <h2 style="font-size:2.8rem; font-weight:900; margin-top:10px;">Interests of Neel</h2>
            <div class="hobby-btns">
                <span onmouseover="swp('coding')" onmouseout="swp('default')">CODING</span>
                <span onmouseover="swp('chess')" onmouseout="swp('default')">CHESS</span>
            </div>
        </div>
    </main>

    <section class="skills-section" id="skills">
        <span style="font-family:'JetBrains Mono'; letter-spacing:8px; opacity:0.5;">TECH STACK</span>
        <h2 class="flowing-header">MY SKILLS</h2>
        <div class="sphere-container">
            <div class="sphere-outline"></div>
            <div class="tagcloud"></div>
        </div>
    </section>

    <script>
        function toggleTheme() {
            const b = document.documentElement;
            const isDark = b.getAttribute('data-theme') === 'dark';
            b.setAttribute('data-theme', isDark ? 'light' : 'dark');
            document.getElementById('tBtn').innerText = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        // Initialize Sphere with Grayscale Hover Logic
        function initSphere() {
            const icons = {
                'React': 'https://cdn.simpleicons.org/react/61DAFB',
                'Next': 'https://cdn.simpleicons.org/nextdotjs/ffffff',
                'SQL': 'https://cdn.simpleicons.org/postgresql/4169E1',
                'JS': 'https://cdn.simpleicons.org/javascript/F7DF1E',
                'Python': 'https://cdn.simpleicons.org/python/3776AB',
                'Node': 'https://cdn.simpleicons.org/nodedotjs/339933',
                'Tailwind': 'https://cdn.simpleicons.org/tailwindcss/06B6D4'
            };
            
            TagCloud('.tagcloud', Object.keys(icons), { 
                radius: 280, 
                maxSpeed: 'fast',
                initSpeed: 'fast'
            });

            // Peak Hover Effect Injection
            setTimeout(() => {
                document.querySelectorAll('.tagcloud--item').forEach(item => {
                    const name = item.innerText.trim();
                    item.setAttribute('data-name', name);
                    if(icons[name]) {
                        item.innerHTML = `<img src="${icons[name]}" alt="${name}">`;
                    }
                });
            }, 300);
        }

        // Your existing Intro and Clock logic
        const targetText = "NEEL NIKHIL";
        let iteration = 0;
        function startIntro() {
            const interval = setInterval(() => {
                document.getElementById('scramble').innerText = targetText.split("")
                    .map((l, i) => i < iteration ? targetText[i] : "ABC012"[Math.floor(Math.random()*6)])
                    .join("");
                if(iteration >= targetText.length) {
                    clearInterval(interval);
                    document.body.classList.add('loaded');
                    initSphere();
                }
                iteration += 1/3;
            }, 50);
        }

        setInterval(() => { 
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB', {timeZone:'Asia/Kolkata'}) + " IST"; 
        }, 1000);

        window.onload = () => setTimeout(startIntro, 500);
    </script>
</body>
</html>
