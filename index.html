<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neel Nikhil | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
</head>
<body data-theme="dark">

    <canvas id="dotCanvas"></canvas>

    <div class="ui-wrapper">
        <header class="site-header">
            <div class="theme-switch" id="theme-btn" onclick="toggleTheme()">
                <div class="indicator"></div>
            </div>
            <nav class="nav">
                <a href="#home">Home</a>
                <a href="#work">Work</a>
            </nav>
            <button class="cta">Book a Call</button>
        </header>

        <main id="home">
            <section class="hero">
                <p class="pre-title">Developer & Designer</p>
                <h1 class="glimmer-text">NEEL NIKHIL</h1>

                <div class="search-container">
                    <form id="ai-form" class="search-bar" onsubmit="handleSearch(event)">
                        <span class="ai-icon">✦</span>
                        <input type="text" id="ai-input" placeholder="Ask my digital twin..." autocomplete="off">
                        <div class="badge">AI</div>
                    </form>
                    <div id="ai-response" class="response-box"></div>
                </div>
            </section>

            <section class="bento-grid">
                <div class="card area-focus">
                    <small>Focus</small>
                    <h3>Fullstack Architecture</h3>
                    <p class="muted">Shipping high-performance systems.</p>
                </div>

                <div class="card area-craft">
                    <small>Craft</small>
                    <div class="tech-stack">
                        <span>Next.js</span><span>TypeScript</span>
                        <span>PostgreSQL</span><span>Tailwind</span>
                    </div>
                </div>

                <div class="card area-mindset">
                    <small>Mindset</small>
                    <h3>Discipline > Motivation</h3>
                </div>

                <div class="card area-location">
                    <div class="loc-content">
                        <small>Current HQ</small>
                        <h3><span class="pulse"></span> Bangalore, IN</h3>
                        <p class="coords">12.9716° N, 77.5946° E</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
