<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neel Nikhil | Digital Architect</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/TagCloud@2.2.0/dist/TagCloud.min.js"></script>
</head>
<body data-theme="dark">

    <canvas id="dotCanvas"></canvas>

    <header class="site-header" id="main-header">
        <div class="logo">NN</div>
        
        <nav class="nav-container">
            <div class="nav-links">
                <a href="#home" class="nav-item">Home</a>
                <a href="#about" class="nav-item">About</a>
                <a href="#skills" class="nav-item">Skills</a>
                <div class="nav-underline"></div>
            </div>
        </nav>

        <div class="header-right">
            <div class="theme-switch" onclick="toggleTheme()">
                <div class="switch-ball"></div>
            </div>
            <button class="cta">Connect</button>
        </div>
    </header>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1 class="massive-hero">NEEL NIKHIL</h1>
            <p class="hero-subtitle">FRONT END DEVELOPER</p>
        </div>

        <div class="ai-chat-box">
            <div class="chat-display" id="chat-display">
                <div class="bot-bubble">Systems optimal. Neel-AI standing by.</div>
            </div>
            <div class="chat-input-row">
                <input type="text" id="ai-input" placeholder="Query Neel-AI...">
                <button onclick="askAI()">Send</button>
            </div>
        </div>
    </section>

    <main class="main-grid" id="about">
        <div class="card area-portrait">
            <img src="me.jpg" id="main-photo" alt="Neel Nikhil">
        </div>

        <div class="card area-location">
            <div class="map-bg-image"></div>
            <div class="loc-overlay">
                <div class="loc-text">
                    <small>Operating From</small>
                    <h3>Bangalore, Karnataka, IN</h3>
                    <p class="coords">12.9716° N, 77.5946° E</p>
                </div>
                <div id="time-display" class="time-box">00:00:00 IST</div>
            </div>
        </div>

        <div class="card area-mindset">
            <small>The Philosophy</small>
            <h3>Discipline > Motivation</h3>
            <div class="hobby-triggers">
                <span onmouseover="showHobby('coding')" onmouseout="showHobby('default')">Coding</span>
                <span onmouseover="showHobby('chess')" onmouseout="showHobby('default')">Chess</span>
                <span onmouseover="showHobby('snooker')" onmouseout="showHobby('default')">Snooker</span>
            </div>
        </div>
    </main>

    <section class="skills-section" id="skills">
        <div class="sphere-wrapper">
            <div class="mesh-sphere"></div>
            <div class="tagcloud"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
