<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook | Neel Nikhil</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #0b0a0f; --txt: #ffffff; --accent: #fb923c; --blue: #3b82f6;
            --dot-white: rgba(255, 255, 255, 0.08); --dot-blue: rgba(59, 130, 246, 0.5);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--txt); font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* --- OS BACKGROUND --- */
        .bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .dots-base { position: absolute; width: 120%; height: 120%; top: -10%; left: -10%; background-image: radial-gradient(var(--dot-white) 1px, transparent 1px); background-size: 35px 35px; }
        .dots-active { position: absolute; width: 120%; height: 120%; top: -10%; left: -10%; background-image: radial-gradient(var(--dot-blue) 1.5px, transparent 1.5px); background-size: 35px 35px; -webkit-mask-image: radial-gradient(circle 250px at var(--x, 50%) var(--y, 50%), black 20%, transparent 100%); mask-image: radial-gradient(circle 250px at var(--x, 50%) var(--y, 50%), black 20%, transparent 100%); }

        .container { max-width: 800px; margin: 0 auto; padding: 100px 5%; position: relative; z-index: 1; }
        
        /* --- RATING HEADER --- */
        .rating-header { text-align: center; margin-bottom: 60px; }
        .big-avg { font-size: 6rem; font-weight: 900; color: var(--blue); line-height: 1; margin: 10px 0; letter-spacing: -5px; }
        .stars-outer { color: var(--accent); font-size: 1.5rem; letter-spacing: 5px; }

        .form-area { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.08); padding: 30px; border-radius: 30px; margin-bottom: 50px; }
        input, select, textarea { width: 100%; background: #000; border: 1px solid rgba(255,255,255,0.1); color: #fff; padding: 15px; border-radius: 12px; margin-bottom: 12px; font-family: 'Inter'; }
        
        .submit-btn { width: 100%; background: var(--blue); color: #fff; border: none; padding: 18px; border-radius: 50px; font-weight: 900; cursor: pointer; transition: 0.3s; font-family: 'JetBrains Mono'; }
        .submit-btn:hover { background: #fff; color: #000; }

        .entry { background: rgba(255,255,255,0.01); border: 1px solid rgba(255,255,255,0.05); padding: 25px; border-radius: 25px; margin-bottom: 15px; position: relative; }
        .entry-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .del-btn { color: #ff4444; background: none; border: none; font-size: 0.6rem; cursor: pointer; opacity: 0.1; font-family: 'JetBrains Mono'; position: absolute; bottom: 20px; right: 25px; }
        .del-btn:hover { opacity: 1; }
    </style>
</head>
<body>

    <div class="bg-container">
        <div class="dots-base" id="dotsLayer"></div>
        <div class="dots-active"></div>
    </div>

    <div class="container">
        <div class="rating-header">
            <p style="letter-spacing: 5px; color: var(--accent); font-size: 0.7rem; font-family: 'JetBrains Mono';">COMMUNITY_FEEDBACK</p>
            <div class="big-avg" id="avgDisplay">0.0</div>
            <div class="stars-outer" id="starDisplay">☆☆☆☆☆</div>
            <p style="opacity: 0.4; font-size: 0.8rem; margin-top: 10px;" id="countDisplay">0 REVIEWS</p>
        </div>

        <div class="form-area">
            <input type="text" id="name" placeholder="Name">
            <select id="rating">
                <option value="5">5 Stars - Peak</option>
                <option value="4">4 Stars - Elite</option>
                <option value="3">3 Stars - Good</option>
                <option value="2">2 Stars - Mid</option>
                <option value="1">1 Star - Bad</option>
            </select>
            <textarea id="message" rows="3" placeholder="Write a review..."></textarea>
            <button class="submit-btn" id="submitBtn" onclick="postToDB()">POST REVIEW</button>
        </div>

        <div id="logFeed"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://whksaeziivfacqkokyosi.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indoa3NhZXppdmZhcWNvcWt5b3NpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxNDEzODAsImV4cCI6MjA4NTcxNzM4MH0.k2EU1lt-UcPuvzMPqTWTE7wApjJloAGT4CPdpvxoEH4';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        window.addEventListener('mousemove', e => {
            document.documentElement.style.setProperty('--x', e.clientX + 'px');
            document.documentElement.style.setProperty('--y', e.clientY + 'px');
        });

        async function fetchLogs() {
            const { data, error } = await _supabase.from('signatures').select('*').order('created_at', { ascending: false });
            if (!error) renderLogs(data);
        }

        function renderLogs(logs) {
            const feed = document.getElementById('logFeed');
            feed.innerHTML = '';
            let total = 0;
            
            logs.forEach(log => {
                total += log.rating;
                feed.innerHTML += `
                    <div class="entry">
                        <div class="entry-top">
                            <span style="font-weight:900; color:var(--blue)">${log.name}</span>
                            <span style="color:var(--accent)">${'★'.repeat(log.rating)}${'☆'.repeat(5-log.rating)}</span>
                        </div>
                        <p style="opacity:0.7">${log.message}</p>
                        <button class="del-btn" onclick="deleteLog(${log.id})">ADMIN_DELETE</button>
                    </div>
                `;
            });

            const avg = logs.length ? (total / logs.length).toFixed(1) : '0.0';
            document.getElementById('avgDisplay').innerText = avg;
            document.getElementById('countDisplay').innerText = `${logs.length} PUBLIC REVIEWS`;
            document.getElementById('starDisplay').innerText = '★'.repeat(Math.round(avg)) + '☆'.repeat(5-Math.round(avg));
        }

        async function postToDB() {
            const name = document.getElementById('name').value;
            const rating = parseInt(document.getElementById('rating').value);
            const message = document.getElementById('message').value;

            if (!name || !message) return alert("Fill everything!");

            await _supabase.from('signatures').insert([{ name, rating, message }]);
            document.getElementById('name').value = '';
            document.getElementById('message').value = '';
            fetchLogs();
        }

        async function deleteLog(id) {
            const pw = prompt("Admin Password Required:");
            if(pw === "neel123") { // CHANGE THIS PASSWORD
                await _supabase.from('signatures').delete().eq('id', id);
                fetchLogs();
            } else {
                alert("Access Denied.");
            }
        }

        fetchLogs();
    </script>
</body>
</html>
