<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook | Neel Nikhil</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #0b0a0f; --txt: #ffffff; --accent: #fb923c; --blue: #3b82f6;
            --dot-white: rgba(255, 255, 255, 0.08); --dot-blue: rgba(59, 130, 246, 0.5);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body { background: var(--bg); color: var(--txt); font-family: 'Inter', sans-serif; overflow-x: hidden; min-height: 100vh; }
        
        /* --- DYNAMIC OS BACKGROUND --- */
        .bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .dots-base { position: absolute; width: 120%; height: 120%; top: -10%; left: -10%; background-image: radial-gradient(var(--dot-white) 1px, transparent 1px); background-size: 35px 35px; }
        .dots-active { position: absolute; width: 120%; height: 120%; top: -10%; left: -10%; background-image: radial-gradient(var(--dot-blue) 1.5px, transparent 1.5px); background-size: 35px 35px; -webkit-mask-image: radial-gradient(circle 250px at var(--x, 50%) var(--y, 50%), black 20%, transparent 100%); mask-image: radial-gradient(circle 250px at var(--x, 50%) var(--y, 50%), black 20%, transparent 100%); }

        .container { max-width: 800px; margin: 0 auto; padding: 120px 5%; position: relative; z-index: 1; }
        
        /* --- RATING INTERFACE --- */
        .header { text-align: center; margin-bottom: 60px; }
        .big-avg { font-size: 7.5rem; font-weight: 900; color: var(--blue); line-height: 1; letter-spacing: -7px; margin: 10px 0; }
        .stars-main { color: var(--accent); font-size: 1.5rem; letter-spacing: 5px; }

        .form-area { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.08); padding: 40px; border-radius: 40px; margin-bottom: 60px; backdrop-filter: blur(15px); }
        input, select, textarea { width: 100%; background: #000; border: 1px solid rgba(255,255,255,0.1); color: #fff; padding: 18px; border-radius: 15px; margin-bottom: 12px; font-family: 'Inter'; outline: none; font-size: 1rem; }
        input:focus { border-color: var(--blue); background: rgba(59, 130, 246, 0.05); }
        
        .submit-btn { width: 100%; background: var(--blue); color: #fff; border: none; padding: 20px; border-radius: 100px; font-weight: 900; cursor: pointer; font-family: 'JetBrains Mono'; text-transform: uppercase; letter-spacing: 2px; }
        .submit-btn:hover { background: #fff; color: #000; transform: translateY(-3px); box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3); }
        .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* --- FEED ENTRIES --- */
        .entry { background: rgba(255,255,255,0.01); border: 1px solid rgba(255,255,255,0.05); padding: 30px; border-radius: 35px; margin-bottom: 20px; position: relative; border-left: 1px solid transparent; }
        .entry:hover { border-left: 4px solid var(--blue); background: rgba(59, 130, 246, 0.02); transform: translateX(10px); }
        
        .entry-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .user-tag { font-weight: 900; color: var(--blue); display: flex; align-items: center; gap: 10px; font-size: 1.1rem; }
        .verified { background: var(--blue); color: #fff; font-size: 0.55rem; padding: 3px 10px; border-radius: 50px; text-transform: uppercase; font-family: 'JetBrains Mono'; }
        
        .stars-row { color: var(--accent); font-family: 'JetBrains Mono'; font-size: 0.8rem; font-weight: 800; }
        .msg-body { opacity: 0.7; line-height: 1.8; font-size: 1.1rem; }
        
        .del-btn { color: #ff4444; background: none; border: none; font-size: 0.65rem; cursor: pointer; opacity: 0.1; font-family: 'JetBrains Mono'; margin-top: 15px; }
        .del-btn:hover { opacity: 1; text-decoration: underline; }

        #status { font-family: 'JetBrains Mono'; font-size: 0.7rem; opacity: 0.4; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="bg-container">
        <div class="dots-base" id="dotsLayer"></div>
        <div class="dots-active"></div>
    </div>

    <div class="container">
        <div class="header">
            <p style="letter-spacing: 5px; color: var(--accent); font-size: 0.7rem; font-family: 'JetBrains Mono';">DATABASE_UPLINK_ESTABLISHED</p>
            <div class="big-avg" id="avgValue">0.0</div>
            <div class="stars-main" id="avgStars">☆☆☆☆☆</div>
            <p id="status">SYNCHRONIZING_FEED...</p>
        </div>

        <div class="form-area">
            <input type="text" id="username" placeholder="Full Name / Identity">
            <select id="userrating">
                <option value="5">RANK: 5 (PEAK)</option>
                <option value="4">RANK: 4 (ELITE)</option>
                <option value="3">RANK: 3 (STABLE)</option>
                <option value="2">RANK: 2 (LEGACY)</option>
                <option value="1">RANK: 1 (REBOOT)</option>
            </select>
            <textarea id="usermessage" rows="4" placeholder="Transmit signature data..."></textarea>
            <button class="submit-btn" id="postBtn" onclick="postToSupabase()">Transmit Signature</button>
        </div>

        <div id="feed"></div>
    </div>

    <script>
        // --- AUTHENTICATED PROJECT CONFIG ---
        const SUPA_URL = 'https://whksaeziivfacqkokyosi.supabase.co'; 
        const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indoa3NhZXppdmZhcWNvcWt5b3NpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxNDEzODAsImV4cCI6MjA4NTcxNzM4MH0.k2EU1lt-UcPuvzMPqTWTE7wApjJloAGT4CPdpvxoEH4';
        
        const client = supabase.createClient(SUPA_URL, SUPA_KEY);

        // --- BACKGROUND EFFECT ---
        window.addEventListener('mousemove', e => {
            document.documentElement.style.setProperty('--x', e.clientX + 'px');
            document.documentElement.style.setProperty('--y', e.clientY + 'px');
        });

        // --- CORE OPERATIONS ---
        async function fetchLogs() {
            const { data, error } = await client.from('signatures').select('*').order('created_at', { ascending: false });
            if (error) {
                document.getElementById('status').innerText = "FATAL_CONNECTION_ERROR";
                console.error(error);
            } else {
                render(data);
            }
        }

        function render(logs) {
            const feed = document.getElementById('feed');
            const status = document.getElementById('status');
            feed.innerHTML = '';
            let totalRating = 0;
            
            // ADMIN LIST FOR VERIFIED BADGES
            const admins = ["Neel Nikhil", "Neel", "Admin", "Raphael"];

            logs.forEach(log => {
                totalRating += log.rating;
                const isVerified = admins.includes(log.name);
                
                feed.innerHTML += `
                    <div class="entry">
                        <div class="entry-top">
                            <span class="user-tag">
                                ${log.name} 
                                ${isVerified ? '<span class="verified">Verified</span>' : ''}
                            </span>
                            <span class="stars-row">${'★'.repeat(log.rating)}${'☆'.repeat(5-log.rating)}</span>
                        </div>
                        <p class="msg-body">${log.message}</p>
                        <button class="del-btn" onclick="deleteEntry(${log.id})">[ PURGE_LOG ]</button>
                    </div>
                `;
            });

            const avg = logs.length ? (totalRating / logs.length).toFixed(1) : '0.0';
            document.getElementById('avgValue').innerText = avg;
            document.getElementById('avgStars').innerText = '★'.repeat(Math.round(avg)) + '☆'.repeat(5-Math.round(avg));
            status.innerText = `${logs.length} TOTAL_ENTRIES_COMMITTED`;
        }

        async function postToSupabase() {
            const name = document.getElementById('username').value;
            const rating = parseInt(document.getElementById('userrating').value);
            const message = document.getElementById('usermessage').value;
            const btn = document.getElementById('postBtn');

            if (!name || !message) return alert("System requires identity and message packet.");

            btn.disabled = true;
            btn.innerText = "TRANSMITTING...";

            const { error } = await client.from('signatures').insert([{ name, rating, message }]);
            
            if (error) {
                alert("Upload failed. Ensure the 'signatures' table exists in Supabase.");
                console.error(error);
            } else {
                document.getElementById('username').value = '';
                document.getElementById('usermessage').value = '';
                fetchLogs();
            }
            btn.disabled = false;
            btn.innerText = "Transmit Signature";
        }

        async function deleteEntry(id) {
            const auth = prompt("Master Password Required:");
            if (auth === "neel123") {
                await client.from('signatures').delete().eq('id', id);
                fetchLogs();
            } else {
                alert("Access Denied.");
            }
        }

        // Initial Boot
        fetchLogs();
    </script>
</body>
</html>
