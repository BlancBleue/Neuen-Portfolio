<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook | Neel Nikhil</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #000000;
            --card-bg: #0a0a0a;
            --border: #1a1a1a;
            --text-main: #ffffff;
            --text-dim: #a1a1aa;
            --accent: #3b82f6; /* Blue like the reference */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
        }

        /* Centered Layout */
        .wrapper {
            max-width: 650px;
            margin: 0 auto;
            padding: 80px 24px;
        }

        /* "Back to home" link exactly like Paweł's */
        .back-nav {
            margin-bottom: 40px;
        }
        .back-nav a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s;
        }
        .back-nav a:hover { color: var(--text-main); }

        .header-section { margin-bottom: 48px; }
        .header-section span { color: var(--accent); font-family: 'JetBrains Mono'; font-size: 0.9rem; font-weight: 500; }
        .header-section h1 { font-size: 2.5rem; font-weight: 800; margin-top: 8px; letter-spacing: -0.02em; }
        .header-section p { color: var(--text-dim); margin-top: 12px; font-size: 1.1rem; }

        /* Input Card */
        .input-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 64px;
        }
        input, textarea, select {
            width: 100%;
            background: transparent;
            border: 1px solid var(--border);
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-family: inherit;
            outline: none;
        }
        input:focus, textarea:focus { border-color: var(--accent); }

        .submit-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.1s;
        }
        .submit-btn:active { transform: scale(0.98); }

        /* Review List */
        .review-item {
            padding: 24px 0;
            border-bottom: 1px solid var(--border);
        }
        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .name { font-weight: 600; font-size: 1.1rem; }
        .rating { color: #fbbf24; font-size: 0.9rem; }
        .message { color: var(--text-dim); font-size: 1.05rem; }
        .date { font-size: 0.75rem; color: #52525b; margin-top: 8px; font-family: 'JetBrains Mono'; }

        .del-btn { 
            background: none; border: none; color: #ef4444; 
            font-size: 0.7rem; cursor: pointer; margin-top: 10px; opacity: 0.3; 
        }
        .del-btn:hover { opacity: 1; }

    </style>
</head>
<body>

    <div class="wrapper">
        <nav class="back-nav">
            <a href="index.html">← Back to home</a>
        </nav>

        <header class="header-section">
            <span>THE COMMUNITY WALL</span>
            <h1>Leave Your Mark</h1>
            <p>Share your thoughts, feedback, or just say hi!</p>
        </header>

        <div class="input-card">
            <input type="text" id="userName" placeholder="Your Name">
            <select id="userRating">
                <option value="5">5/5 - Peak</option>
                <option value="4">4/5 - Great</option>
                <option value="3">3/5 - Good</option>
                <option value="2">2/5 - Mid</option>
                <option value="1">1/5 - Poor</option>
            </select>
            <textarea id="userMsg" rows="3" placeholder="Write something..."></textarea>
            <button class="submit-btn" onclick="postToDB()">Sign the guestbook</button>
        </div>

        <div id="reviewsContainer">
            </div>
    </div>

    <script>
        const SUPA_URL = 'https://whksaeziivfacqkokyosi.supabase.co'; 
        const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indoa3NhZXppdmZhcWNvcWt5b3NpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxNDEzODAsImV4cCI6MjA4NTcxNzM4MH0.k2EU1lt-UcPuvzMPqTWTE7wApjJloAGT4CPdpvxoEH4';
        const client = supabase.createClient(SUPA_URL, SUPA_KEY);

        async function fetchReviews() {
            const { data, error } = await client.from('signatures').select('*').order('created_at', { ascending: false });
            if (!error) renderReviews(data);
        }

        function renderReviews(reviews) {
            const container = document.getElementById('reviewsContainer');
            container.innerHTML = '';
            reviews.forEach(r => {
                const date = new Date(r.created_at).toLocaleDateString();
                container.innerHTML += `
                    <div class="review-item">
                        <div class="review-header">
                            <span class="name">${r.name}</span>
                            <span class="rating">${'★'.repeat(r.rating)}${'☆'.repeat(5-r.rating)}</span>
                        </div>
                        <p class="message">${r.message}</p>
                        <div class="date">${date}</div>
                        <button class="del-btn" onclick="deleteReview(${r.id})">Delete</button>
                    </div>
                `;
            });
        }

        async function postToDB() {
            const name = document.getElementById('userName').value;
            const rating = parseInt(document.getElementById('userRating').value);
            const message = document.getElementById('userMsg').value;

            if (!name || !message) return alert("Fields are empty!");

            const { error } = await client.from('signatures').insert([{ name, rating, message }]);
            if (error) alert("Error posting review.");
            else {
                document.getElementById('userName').value = '';
                document.getElementById('userMsg').value = '';
                fetchReviews();
            }
        }

        async function deleteReview(id) {
            const pw = prompt("Admin Password:");
            if (pw === "neel123") {
                await client.from('signatures').delete().eq('id', id);
                fetchReviews();
            }
        }

        fetchReviews();
    </script>
</body>
</html>
