<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uplink | Guestbook</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #050505; --blue: #3b82f6; --border: #1a1a1a; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', -apple-system, sans-serif; padding: 40px 20px; }
        .wrapper { max-width: 600px; margin: 0 auto; }
        .status-pill { padding: 4px 12px; border-radius: 20px; font-size: 10px; font-family: monospace; border: 1px solid #333; transition: 0.3s; }
        .glass { background: #0a0a0a; border: 1px solid var(--border); padding: 25px; border-radius: 12px; margin-bottom: 30px; }
        input, textarea, select { width: 100%; background: #000; border: 1px solid #222; color: #fff; padding: 12px; margin-bottom: 10px; border-radius: 6px; outline: none; }
        input:focus { border-color: var(--blue); }
        .btn { width: 100%; background: var(--blue); border: none; padding: 12px; color: #fff; font-weight: bold; cursor: pointer; border-radius: 6px; }
        .btn:disabled { opacity: 0.5; }
        .log-entry { padding: 20px 0; border-bottom: 1px solid #111; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        #debug { font-size: 11px; color: #555; margin-top: 15px; font-family: monospace; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="wrapper">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="letter-spacing:-1px;">Guestbook</h2>
            <div id="status" class="status-pill">INITIALIZING...</div>
        </div>

        <div class="glass">
            <input type="text" id="name" placeholder="Name / Alias">
            <select id="rating"><option value="5">5 Stars</option><option value="4">4 Stars</option></select>
            <textarea id="msg" placeholder="Write a message..." rows="3"></textarea>
            <button class="btn" onclick="sendData()" id="sendBtn">TRANSMIT SIGNATURE</button>
            <div id="debug">System: Waiting for handshake...</div>
        </div>

        <div id="feed"></div>
    </div>

    <script>
        const S_URL = 'https://ywsdbpgaxdweqovbmqgb.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl3c2RicGdheGR3ZXFvdmJtcWdiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyMjMwMjcsImV4cCI6MjA4NTc5OTAyN30.Ew3V1-2MaVsQqp_2VTJlmZ_ZSfIeSzmg5VncMogzjiM';
        
        // Forced Header Initialization
        const _client = supabase.createClient(S_URL, S_KEY, {
            global: { headers: { 'apikey': S_KEY } }
        });

        async function loadFeed() {
            const debug = document.getElementById('debug');
            const status = document.getElementById('status');
            
            try {
                debug.innerText = "System: Requesting data from signatures table...";
                const { data, error } = await _client
                    .from('signatures')
                    .select('*')
                    .order('created_at', {ascending: false});
                
                if (error) throw error;

                status.innerText = "UPLINK: ONLINE";
                status.style.color = "#3b82f6";
                status.style.borderColor = "#3b82f6";
                debug.innerText = "System: Connection established. Entries: " + data.length;
                
                const feed = document.getElementById('feed');
                feed.innerHTML = data.length > 0 ? 
                    data.map(i => `
                        <div class="log-entry">
                            <div style="color:var(--blue); font-weight:bold;">${i.name}</div>
                            <div style="margin:5px 0; color:#ccc;">${i.message}</div>
                            <div style="font-size:10px; color:#333;">VERIFIED: ${new Date(i.created_at).toLocaleString()}</div>
                        </div>
                    `).join('') : '<div style="color:#333; text-align:center; padding:20px;">No signatures yet.</div>';
            } catch (e) {
                status.innerText = "UPLINK: FAILED";
                status.style.color = "#ef4444";
                debug.innerText = "Error: " + (e.message || "Unknown Network Fault");
                console.error("Full Error Object:", e);
            }
        }

        async function sendData() {
            const btn = document.getElementById('sendBtn');
            const n = document.getElementById('name').value.trim();
            const m = document.getElementById('msg').value.trim();
            const r = parseInt(document.getElementById('rating').value);

            if(!n || !m) return alert("All fields required.");
            
            btn.innerText = "TRANSMITTING...";
            btn.disabled = true;
            
            const { error } = await _client
                .from('signatures')
                .insert([{ name: n, message: m, rating: r }]);
            
            if(error) {
                alert("Transmit Failed: " + error.message);
                btn.innerText = "RETRY TRANSMISSION";
                btn.disabled = false;
            } else {
                document.getElementById('name').value = '';
                document.getElementById('msg').value = '';
                loadFeed();
                btn.innerText = "TRANSMIT SIGNATURE";
                btn.disabled = false;
            }
        }

        // Initial Load
        loadFeed();
    </script>
</body>
</html>
