<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uplink | Guestbook</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root { 
            --bg: #050505; 
            --blue: #3b82f6; 
            --border: #1a1a1a; 
            --dot-white: rgba(255, 255, 255, 0.05); 
            --dot-blue: rgba(59, 130, 246, 0.4);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }

        .bg-container { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .dots-base { position: absolute; inset: -10%; background-image: radial-gradient(var(--dot-white) 1px, transparent 1px); background-size: 40px 40px; }
        .dots-active { 
            position: absolute; inset: -10%; 
            background-image: radial-gradient(var(--dot-blue) 1.5px, transparent 1.5px); 
            background-size: 40px 40px;
            -webkit-mask-image: radial-gradient(circle 250px at var(--x, 50%) var(--y, 50%), black 20%, transparent 100%);
            mask-image: radial-gradient(circle 250px at var(--x, 50%) var(--y, 50%), black 20%, transparent 100%);
        }

        .wrapper { max-width: 650px; margin: 0 auto; padding: 80px 24px; position: relative; }

        .os-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; font-family: 'JetBrains Mono'; font-size: 0.75rem; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .os-nav a { color: var(--blue); text-decoration: none; border: 1px solid rgba(59, 130, 246, 0.2); padding: 5px 12px; border-radius: 4px; transition: 0.3s; }
        
        .header-section { margin-bottom: 40px; }
        .header-section span { color: var(--blue); font-family: 'JetBrains Mono'; font-size: 0.8rem; letter-spacing: 2px; }
        .header-section h1 { font-size: 3rem; font-weight: 800; letter-spacing: -2px; margin: 10px 0; }

        .glass-card { 
            background: rgba(10, 10, 10, 0.6); border: 1px solid var(--border); 
            backdrop-filter: blur(10px); border-radius: 16px; padding: 30px; margin-bottom: 60px; 
        }
        input, select, textarea { 
            width: 100%; background: #000; border: 1px solid var(--border); 
            color: #fff; padding: 12px; border-radius: 8px; margin-bottom: 12px; font-family: inherit; outline: none;
        }

        .btn-submit { 
            width: 100%; background: var(--blue); color: #fff; border: none; 
            padding: 15px; border-radius: 8px; font-weight: 700; cursor: pointer; 
            font-family: 'JetBrains Mono'; transition: 0.3s;
        }
        .btn-submit:disabled { opacity: 0.5; cursor: not-allowed; }

        .review-card { padding: 30px 0; border-bottom: 1px solid var(--border); animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .user-name { font-weight: 600; color: var(--blue); }
        .review-text { color: #d4d4d8; margin-top: 8px; line-height: 1.6; }
        .timestamp { font-size: 0.65rem; color: #52525b; margin-top: 12px; font-family: 'JetBrains Mono'; }
        
        /* Debug Status Bar */
        #debugBar { font-family: 'JetBrains Mono'; font-size: 10px; color: #444; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="bg-container">
        <div class="dots-base"></div>
        <div class="dots-active"></div>
    </div>

    <div class="wrapper">
        <nav class="os-nav">
            <a href="/">← HOME</a>
            <div id="statusIndicator" style="color: #555;">UPLINK: INITIALIZING...</div>
        </nav>

        <header class="header-section">
            <span>DATABASE: REVIEWS_DB</span>
            <h1>Guestbook</h1>
            <p style="color: #888;">Sign the database to verify your connection.</p>
        </header>

        <div class="glass-card">
            <input type="text" id="userName" placeholder="NAME / IDENTITY">
            <select id="userStars">
                <option value="5">★★★★★ (EXCELLENT)</option>
                <option value="4">★★★★☆ (GREAT)</option>
                <option value="3">★★★☆☆ (GOOD)</option>
                <option value="2">★★☆☆☆ (OKAY)</option>
                <option value="1">★☆☆☆☆ (POOR)</option>
            </select>
            <textarea id="userMsg" rows="3" placeholder="YOUR MESSAGE..."></textarea>
            <button class="btn-submit" id="submitBtn" onclick="postReview()">TRANSMIT SIGNATURE</button>
            <div id="debugBar">System Logs: Initializing local handshake...</div>
        </div>

        <div id="reviewsFeed"></div>
    </div>

    <script>
        // --- SECURE CONFIG ---
        const SUPA_URL = 'https://ywsdbpgaxdweqovbmqgb.supabase.co';
        const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl3c2RicGdheGR3ZXFvdmBtcWdiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyMjMwMjcsImV4cCI6MjA4NTc5OTAyN30.Ew3V1-2MaVsQqp_2VTJlmZ_ZSfIeSzmg5VncMogzjiM';

        // 1. Check if SDK loaded
        if (typeof supabase === 'undefined') {
            document.getElementById('debugBar').innerText = "ERROR: Supabase SDK failed to load. Check internet.";
        }

        const _supabase = supabase.createClient(SUPA_URL, SUPA_KEY);

        // Visual Mouse Glow
        window.addEventListener('mousemove', e => {
            document.documentElement.style.setProperty('--x', e.clientX + 'px');
            document.documentElement.style.setProperty('--y', e.clientY + 'px');
        });

        async function fetchReviews() {
            const status = document.getElementById('statusIndicator');
            const debug = document.getElementById('debugBar');
            
            try {
                const { data, error } = await _supabase
                    .from('signatures')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                status.innerText = "UPLINK: ONLINE";
                status.style.color = "#3b82f6";
                debug.innerText = "Fetch successful. Database responded.";
                render(data);
            } catch (err) {
                console.error("Connection Error:", err);
                status.innerText = "UPLINK: OFFLINE";
                status.style.color = "#ef4444";
                debug.innerText = "ERROR: " + err.message;
            }
        }

        function render(logs) {
            const container = document.getElementById('reviewsFeed');
            container.innerHTML = logs.length ? '' : '<p style="color: #444;">No signatures found in database.</p>';
            logs.forEach(log => {
                const date = new Date(log.created_at).toLocaleDateString();
                container.innerHTML += `
                    <div class="review-card">
                        <div style="display:flex; justify-content:space-between;">
                            <span class="user-name">${log.name}</span>
                            <span style="color:#fbbf24; font-size:12px;">${'★'.repeat(log.rating)}</span>
                        </div>
                        <p class="review-text">${log.message}</p>
                        <div class="timestamp">VERIFIED: ${date}</div>
                    </div>
                `;
            });
        }

        async function postReview() {
            const name = document.getElementById('userName').value;
            const rating = parseInt(document.getElementById('userStars').value);
            const message = document.getElementById('userMsg').value;
            const btn = document.getElementById('submitBtn');

            if (!name || !message) return alert("Fields cannot be empty.");

            btn.innerText = "TRANSMITTING...";
            btn.disabled = true;

            const { error } = await _supabase
                .from('signatures')
                .insert([{ name, rating, message }]);

            if (error) {
                alert("Transmit failed. Check logs.");
                console.error(error);
            } else {
                document.getElementById('userName').value = '';
                document.getElementById('userMsg').value = '';
                fetchReviews();
            }
            btn.innerText = "TRANSMIT SIGNATURE";
            btn.disabled = false;
        }

        // Initial launch
        fetchReviews();
    </script>
</body>
</html>
